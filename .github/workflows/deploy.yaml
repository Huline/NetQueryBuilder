name: Build, Test, and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  # Main build job for .NET Core projects (runs on Ubuntu)
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

      # Build and test .NET Core projects only (exclude .NET Framework 4.8 projects)
      - name: Restore .NET Core projects
        run: |
          dotnet restore Src/NetQueryBuilder/NetQueryBuilder.csproj
          dotnet restore Src/NetQueryBuilder.EntityFramework/NetQueryBuilder.EntityFramework.csproj
          dotnet restore Src/NetQueryBuilder.Blazor/NetQueryBuilder.Blazor.csproj
          dotnet restore Src/NetQueryBuilder.AspNetCore/NetQueryBuilder.AspNetCore.csproj
          dotnet restore Tests/NetQueryBuilder.Tests/NetQueryBuilder.Tests.csproj
          dotnet restore Tests/NetQueryBuilder.EntityFramework.Tests/NetQueryBuilder.EntityFramework.Tests.csproj
          dotnet restore Tests/NetQueryBuilder.Blazor.Tests/NetQueryBuilder.Blazor.Tests.csproj

      - name: Build .NET Core projects
        run: |
          dotnet build Src/NetQueryBuilder/NetQueryBuilder.csproj --configuration Release --no-restore
          dotnet build Src/NetQueryBuilder.EntityFramework/NetQueryBuilder.EntityFramework.csproj --configuration Release --no-restore
          dotnet build Src/NetQueryBuilder.Blazor/NetQueryBuilder.Blazor.csproj --configuration Release --no-restore
          dotnet build Src/NetQueryBuilder.AspNetCore/NetQueryBuilder.AspNetCore.csproj --configuration Release --no-restore
          dotnet build Tests/NetQueryBuilder.Tests/NetQueryBuilder.Tests.csproj --configuration Release --no-restore
          dotnet build Tests/NetQueryBuilder.EntityFramework.Tests/NetQueryBuilder.EntityFramework.Tests.csproj --configuration Release --no-restore
          dotnet build Tests/NetQueryBuilder.Blazor.Tests/NetQueryBuilder.Blazor.Tests.csproj --configuration Release --no-restore

      - name: Test .NET Core projects
        run: |
          dotnet test Tests/NetQueryBuilder.Tests/NetQueryBuilder.Tests.csproj --configuration Release --no-build --verbosity normal
          dotnet test Tests/NetQueryBuilder.EntityFramework.Tests/NetQueryBuilder.EntityFramework.Tests.csproj --configuration Release --no-build --verbosity normal
          dotnet test Tests/NetQueryBuilder.Blazor.Tests/NetQueryBuilder.Blazor.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2024.2
        with:
          fail-threshold: 'error'
        continue-on-error: true

      - name: Pack NuGet packages
        if: github.event_name != 'pull_request'
        run: |
          dotnet pack Src/NetQueryBuilder/NetQueryBuilder.csproj --configuration Release --output packages --no-build
          dotnet pack Src/NetQueryBuilder.EntityFramework/NetQueryBuilder.EntityFramework.csproj --configuration Release --output packages --no-build
          dotnet pack Src/NetQueryBuilder.Blazor/NetQueryBuilder.Blazor.csproj --configuration Release --output packages --no-build
          dotnet pack Src/NetQueryBuilder.AspNetCore/NetQueryBuilder.AspNetCore.csproj --configuration Release --output packages --no-build

      - name: Upload NuGet packages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: packages/*.nupkg
          retention-days: 30

      - name: Publish NuGet packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          dotnet nuget push packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: packages/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Windows-only projects (.NET Framework 4.8 and WPF)
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore WPF project (SDK-style)
        run: dotnet restore Src/NetQueryBuilder.WPF/NetQueryBuilder.WPF.csproj

      - name: Restore .NET Framework projects (packages.config style)
        run: nuget restore NetQueryBuilder.sln -PackagesDirectory packages

      - name: Build WPF project
        run: dotnet build Src/NetQueryBuilder.WPF/NetQueryBuilder.WPF.csproj --configuration Release --no-restore

      - name: Build .NET Framework projects with MSBuild
        run: |
          msbuild Src/NetQueryBuilder.EntityFrameworkNet4/NetQueryBuilder.EntityFrameworkNet4.csproj /p:Configuration=Release /p:Platform=AnyCPU
          msbuild Tests/NetQueryBuilder.EntityFrameworkNet.Tests/NetQueryBuilder.EntityFrameworkNet.Tests.csproj /p:Configuration=Release /p:Platform=AnyCPU

      - name: Test .NET Framework projects
        run: |
          nuget install xunit.runner.console -Version 2.9.2 -OutputDirectory testrunner
          $xunitPath = Join-Path $PWD "testrunner\xunit.runner.console.2.9.2\tools\net472\xunit.console.exe"
          $testDll = Join-Path $PWD "Tests\NetQueryBuilder.EntityFrameworkNet.Tests\bin\Release\NetQueryBuilder.EntityFrameworkNet.Tests.dll"
          & $xunitPath $testDll

      - name: Pack Windows NuGet packages
        if: github.event_name != 'pull_request'
        run: |
          New-Item -ItemType Directory -Force -Path packages
          dotnet pack Src/NetQueryBuilder.WPF/NetQueryBuilder.WPF.csproj --configuration Release --output packages --no-build
          msbuild Src/NetQueryBuilder.EntityFrameworkNet4/NetQueryBuilder.EntityFrameworkNet4.csproj /t:Pack /p:Configuration=Release /p:PackageOutputPath=$PWD\packages

      - name: Upload Windows NuGet packages
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-windows
          path: packages/*.nupkg
          retention-days: 30

      - name: Publish Windows NuGet packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Build WPF sample executable (Windows only, on release tags)
  build-wpf-sample:
    runs-on: windows-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish WPF Sample
        run: |
          dotnet publish Samples/NetQueryBuilder.WpfSample/NetQueryBuilder.WpfSample.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ./wpf-sample `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create ZIP archive
        run: Compress-Archive -Path ./wpf-sample/* -DestinationPath ./NetQueryBuilder-WpfSample-win-x64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: NetQueryBuilder-WpfSample-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy Blazor demo
  deploy-blazor-demo:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.AZURE_BLAZOR_APP_NAME

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish Blazor App
        run: dotnet publish Samples/NetQueryBuilder.BlazorSampleApp/NetQueryBuilder.BlazorSampleApp.csproj --configuration Release --output ./blazor-publish

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_BLAZOR_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_BLAZOR_PUBLISH_PROFILE }}
          package: ./blazor-publish

  # Deploy ASP.NET Core demo
  deploy-aspnetcore-demo:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.AZURE_ASPNETCORE_APP_NAME

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish ASP.NET Core App
        run: dotnet publish Samples/NetQueryBuilder.AspNetCoreSampleApp/NetQueryBuilder.AspNetCoreSampleApp.csproj --configuration Release --output ./aspnetcore-publish

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_ASPNETCORE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_ASPNETCORE_PUBLISH_PROFILE }}
          package: ./aspnetcore-publish