name: Build, Test, and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2024.2
        with:
          fail-threshold: 'error'
        continue-on-error: true

      - name: Pack NuGet packages
        if: github.event_name != 'pull_request'
        run: |
          dotnet pack Src/NetQueryBuilder/NetQueryBuilder.csproj --configuration Release --output packages --no-build
          dotnet pack Src/NetQueryBuilder.EntityFramework/NetQueryBuilder.EntityFramework.csproj --configuration Release --output packages --no-build
          dotnet pack Src/NetQueryBuilder.Blazor/NetQueryBuilder.Blazor.csproj --configuration Release --output packages --no-build
          dotnet pack Src/NetQueryBuilder.AspNetCore/NetQueryBuilder.AspNetCore.csproj --configuration Release --output packages --no-build

      - name: Upload NuGet packages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: packages/*.nupkg
          retention-days: 30

      - name: Publish NuGet packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          dotnet nuget push packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: packages/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build WPF sample (Windows only)
  build-wpf-sample:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish WPF Sample
        run: |
          dotnet publish Samples/NetQueryBuilder.WpfSample/NetQueryBuilder.WpfSample.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ./wpf-sample `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create ZIP archive
        run: Compress-Archive -Path ./wpf-sample/* -DestinationPath ./NetQueryBuilder-WpfSample-win-x64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: NetQueryBuilder-WpfSample-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy Blazor demo to Azure Static Web Apps
  deploy-blazor-demo:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish Blazor App
        run: dotnet publish Samples/NetQueryBuilder.BlazorSampleApp/NetQueryBuilder.BlazorSampleApp.csproj --configuration Release --output ./blazor-output

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./blazor-output/wwwroot"
          skip_app_build: true